# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing,
# along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - hermes-3%gcc ^boutpp+petsc+sundials ^petsc+hypre+mumps
  - cmake
  view:
    gcc:
      root: ./views/gcc
      select: [ '%gcc', '^python' ]
      link_type: symlink
  concretizer:
    unify: when_possible
  repos:
    bout: ./external/BOUT-spack/spack_repo/bout
  packages:
    all:
      providers:
        mpi: [ mpich, openmpi ]
  develop:
    boutpp:
      path: ./external/BOUT-dev
      spec: boutpp@develop
    hermes-3:
      path: .
      spec: hermes-3@develop
