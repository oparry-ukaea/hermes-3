ignore:
  - "tests"
  - "external"

codecov:
  branch: master

coverage:
  status:
    project:
      unit:
        target: auto
        flags:
          - unit
      integration:
        target: auto
        threshold: 5%
        flags:
          - integration
      # default:
      #   target: auto
      #   flags:
      #     - unit

flags:
  unit:
    paths:
      - "src"
      - "include"
  integration:
    paths:
      - "src"
      - "integration"
      - "hermes-3.cxx"
      - "hermes-3,hxx"
